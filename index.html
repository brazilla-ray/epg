<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>The ephemeral pattern generator.</title>
  <script type="importmap">
    {
      "imports": {
        "Glyph": "./src/_data/Glyph.js"
      }
    }
  </script>
</head>
<body class="flow">
  <header><h1>The ephemral pattern generator.</h1></header>
  <main class="center flow">
    <section id="output">
      <div id="glyph-container" class="grid-container"></div>
    </section>
    <section class="switcher">
      <div>
      <h2>add a glyph!</h2>
      <p>the pattern will change as you add more.</p>
      </div>
      <div id="add-buttons" class="button-row">
        <button id="addL" class="flow">
          <div class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 62" class="glyph"><g data-name="Glyph L"><line x1="4" y1="4" x2="58" y2="58" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/><line x1="4" y1="40" x2="22" y2="58" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/><line x1="40" y1="4" x2="59" y2="22" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/></g></svg></div>
          <div class="label">left</div>
        </button>
        <button id="addR" class="flow">
          <div class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63 62" class="glyph"><g data-name="Glyph R"><line x1="59" y1="4" x2="5" y2="58" fill="#d71920" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/><line x1="59" y1="40" x2="41" y2="58" fill="#d71920" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/><line x1="23" y1="4" x2="4" y2="22" fill="#d71920" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/></g></svg></div>
          <div class="label">right</div>
        </button>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>pick a color!</h2>
        <ol>
          <li>click on a glyph to select it.</li>
          <li>click on one of the colors below to change its color.</li>
          <li>you can change a glyph's color as many times as you like!</li>
        </ol>
        <div id="color-pickers" class="container">
          <button id="redBtn" class="picker"><span class="sr-only">red</span></button>
          <button id="orangeBtn" class="picker "><span class="sr-only">orange</span></button>
          <button id="yellowBtn" class="picker"><span class="sr-only">yellow</span></button>
          <button id="greenBtn" class="picker"><span class="sr-only">green</span></button>
          <button id="blueBtn" class="picker"><span class="sr-only">blue</span></button>
          <button id="indigoBtn" class="picker"><span class="sr-only">indigo</span></button>
          <button id="violetBtn" class="picker"><span class="sr-only">violet</span></button>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
